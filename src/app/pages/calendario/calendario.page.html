<ion-header>
  <ion-toolbar color="primary">
    <div class="titleicon">
    <img src="assets/icon/favicon.png"/>
    </div>
    <ion-title class="ion-text-center">
      Zoom Calendar
    </ion-title>
    <!--botão de logout //-->
    <ion-button expand="full" (click)="logout()">Logout</ion-button>
    <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div class="local">
  <img class="local-image" src="\assets\images\Capa-Intro.jpg"/>
  <!-- IMPLEMENTAR SLIDE DE IMAGENS IONIC-->
  <ion-button class="local-button-prev" (click)="nextLocal()">
    <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
  </ion-button>
  <!-- IMPLEMENTAR SLIDE DE IMAGENS IONIC-->
  <ion-button class="local-button-next" (click)="prevLocal()">
    <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
  </ion-button>
  </div>
  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>Mês</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Semana</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Dia</ion-label>
    </ion-segment-button>
  </ion-segment>
 
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="createRandomEvents()" expand="block" fill="outline">
        Exibir
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="removeEvents()" expand="block" fill="outline">
        Ocultar
      </ion-button>
    </ion-col>
  </ion-row>
 
  <ion-row>
    <!-- Move back one screen of the slides -->
    
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
 
    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>
 
    <!-- Move forward one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
 
  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onRangeChanged)="reloadSource(startTime, endTime)"
    startHour="6"
    endHour="22"
    step="15"
    startingDayWeek="1"
    [monthviewDisplayEventTemplate]="template"
  >
  </calendar>

  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div [class.with-event]="view.dates[row*7+col].events.length">
      {{view.dates[row*7+col].label}}
      <div class="indicator-container">
        <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
      </div>
    </div>
  </ng-template>
 
</ion-content>
