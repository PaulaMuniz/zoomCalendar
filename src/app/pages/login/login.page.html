<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ZoomCalendar</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">O campo de Email é obrigatório!</span>
        <span *ngIf="email.errors?.email">Email inválido!</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">O campo de senha é obrigatório!</span>
        <span *ngIf="password.errors?.minlength">Senha inválida</span>
      </div>
    </div>
 
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Entrar</ion-button>
    <ion-button type="button" expand="block" color="light" fill="clear">Botão Reserva!
    </ion-button>
  </form>
</ion-content>
