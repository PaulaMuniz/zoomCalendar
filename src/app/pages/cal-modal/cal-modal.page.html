<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Agendar Reunião</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
 
<ion-content>
  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input tpye="text" [(ngModel)]="event.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Horário de início</ion-label>
    <ion-datetime displayFormat="HH:mm" placeholder="00:00hs" [(ngModel)]="event.startHour"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Horário de Término</ion-label>
    <ion-datetime displayFormat="HH:mm" placeholder="00:00hs" [(ngModel)]="event.endHour"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Sala</ion-label>
    <ion-datetime displayFormat="HH:mm" placeholder="00:00hs" [(ngModel)]="event.endHour"></ion-datetime>
  </ion-item>

  <ion-row>
    <!-- Move back one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
 
    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>

    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <calendar
    *ngIf= "modalReady"
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    startHour="6"
    endHour="22"
    step="15"
    startingDayWeek="1"
    [monthviewDisplayEventTemplate]="template"
  >
  </calendar>
</ion-content>
